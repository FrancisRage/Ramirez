<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Table</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
<h1>Student Information Table</h1>
<form id="studentForm" class="box">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="year">Course and Year:</label>
    <input type="text" id="year" required><br>

    <label for="subj">Subjects:</label>
    <input type="text" id="subj" required><br>

    <label for="grade">Grade:</label>
    <input type="number" id="grade" required><br>

    <div class="btn">
        <button type="button" onclick="addStudent()">Submit</button>
    </div>
</form>

<table id="studentTable" class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Course and Year</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody id="studentListBody"></tbody>
</table>

<script src="sample.js"></script>

</body>
</html>
